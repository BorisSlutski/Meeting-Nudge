appId: com.meeting.nudge
productName: Meeting Nudge
copyright: Copyright Â© 2024

directories:
  output: dist
  buildResources: resources

files:
  - src/**/*
  - resources/**/*
  - package.json

asar: true

mac:
  category: public.app-category.productivity
  icon: resources/icon.png
  hardenedRuntime: true
  gatekeeperAssess: false
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  icon: resources/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico

linux:
  icon: resources/icon.png
  category: Utility
  target:
    - AppImage
    - deb
    - rpm

publish:
  provider: github
  releaseType: release
